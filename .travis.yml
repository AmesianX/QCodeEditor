dist: bionic
language: cpp
sudo: required

notifications:
  email:
    on_success: never
    on_failure: always

addons:
  apt:
    packages:
      cmake
      cmake-data
      qt5-default

compiler:
  - gcc
  - clang

script:
  - |
    mkdir build
    cmake -B$TRAVIS_BUILD_DIR/build -H$TRAVIS_BUILD_DIR
    cmake --build "$TRAVIS_BUILD_DIR/build" --target all -- -j4
